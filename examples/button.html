<body>

	<script src='/bower_components/jquery/dist/jquery.min.js'></script>

	<script type='text/mask' data-run="auto">

			p {
				Button > 'Default'

				alert('IsAlert');
			}

			Button glyph='pencil' > ' Pencil'
		}
